<!DOCTYPE html>
<html lang="en">
<head>

    body {

    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .vending-machine {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .vending-machine h2 {
      margin-top: 0;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info h3 {
      margin: 0;
    }

    .item-info p {
      margin: 0;
      color: #666;
    }

    .item-actions {
      display: flex;
      align-items: center;
    }

    .item-actions button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .total-cost {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
